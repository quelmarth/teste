<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Atualização</title>
    <script>
        // Função para recarregar a página
        function refreshPage() {
            window.location.reload();
        }

        // Chame a função refreshPage() a cada 1 minuto (60000 milissegundos)
        setInterval(refreshPage, 60000);
    </script>
</head>
<body>
  <h1> teste refresh</h1>
</body>
</html>
